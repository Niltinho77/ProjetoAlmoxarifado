<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Produto</title>
  <link rel="stylesheet" href="path/to/cadastro.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lexend+Peta:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
  <h2>Cadastro de Novo Produto</h2>
  <div class="background-container"></div>
  <form id="formCadastro" onsubmit="event.preventDefault(); cadastrarProduto();">
    <label for="codigo">CÃ³digo do Produto:</label>
    <input type="text" id="codigo" required>
    <br>
    <label for="nome">Nome do Produto:</label>
    <input type="text" id="nome" required>
    <br>
    <button type="submit">Cadastrar</button>
    <button type="button" onclick="window.close();">Voltar</button>

  </form>
  <script src="js/cadastro.js"></script>
  <script>
    window.onload = function() {
      document.getElementById('codigo').focus();
    };
    document.addEventListener('keydown', function(event) {
  if (event.key === "Escape") {  // Pode usar "Esc" dependendo do navegador
    window.close();  // Comando para fechar a janela
  }
});
  </script>
  
</body>
</html>
