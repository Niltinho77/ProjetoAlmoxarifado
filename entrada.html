<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Entrada de Produto</title>
  <link rel="stylesheet" href="path/to/entrada.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lexend+Peta:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
  <h2>Entrada de Produto</h2>
  <div class="background-container"></div>
  <form id="formEntrada" onsubmit="event.preventDefault(); darEntrada();">
    <label for="codigoEntrada">CÃ³digo do Produto:</label>
    <input type="text" id="codigoEntrada" required>
    <br>
    <label for="quantidadeEntrada">Quantidade de Entrada:</label>
    <input type="number" id="quantidadeEntrada" required>
    <br>
    <button type="submit">Registrar Entrada</button>
    <button type="button" onclick="window.close();">Voltar</button>

  </form>
  <script src="js/entrada.js"></script>
  <script>
    window.onload = function() {
      document.getElementById('codigoEntrada').focus();
      document.getElementById('quantidadeEntrada').value = 1;
    };
    document.addEventListener('keydown', function(event) {
  if (event.key === "Escape") {  // Pode usar "Esc" dependendo do navegador
    window.close();  // Comando para fechar a janela
  }
});
  </script>
  
</body>
</html>
